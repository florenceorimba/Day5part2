<!DOCTYPE html>
<html>
    <head>
        <title>Part 2 : Design in Landscape ( Desktop design)</title>
	<link rel="stylesheet" href="fivetwostyles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body class="f-width fx min-h-scr fx-c fx-w bg-cov bg-norep webkit">
      <div class="fx min-h-scr fx-c md:fx-r">
        <div class="con m2 hidden i-center j-btn overflow-h round5 bg-cov bg-center p4 md:fx md:w3 bg-img">
          <div class="con1 inset0 fx fx-c j-btn bg-img1 p8">
            <div class="fx i-center gap2">
            <img src="https://dev-wsp.orderific.com/orderificLogo-icon.svg" alt="Orderific Logo" loading="lazy" width="50" height="50" decoding="async" data-nimg="1" style="color:transparent">
            <p class="txt-wh100 txt20 md:txt22 lg:txt24 lead32 track2 font-b">Orderific</p>
            </div>
            <div class="fx fx-c gap6">
            <h1 class="txt-wh100 txt48 md:txt56 lg:txt64 lead56 track3 font-b">Service Panel</h1>
            <p class="txt-wh100 txt14 md:txt16 lg:txt16 lead24 track1 font-n">
             Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.
            </p>
            </div>
          </div>
        </div>

        <div class="con fx min-h-scr f-width fx-c i-center j-center md:w6">
        <form class="fx f-width max-w fx-c j-center gap4 pdlr4 md:w">
          <h2 class="txt-c txt24 md:txt28 lg:txt32 lead40 track3 font-b">Welcome Back</h2>
          <p class="txt-c txt-bla60 txt14 md:txt16 lg:txt16 lead24 track1 font-n">Manage, streamline, and thrive effortlessly.</p>
        <div class="fx f-width fx-c">
          <label class="mb3 ml3 txt-bla60 txt12 md:txt13 lg:txt13 lead16 font-b" for="email">Email</label>
          <input id="email" type="email" maxlength="40" placeholder="Enter email address" class="h48 f-width round-f bord bord-gr300 pdlr3 pdtb2" required="" name="email" value="">
        </div>
        <div class="fx f-width fx-c">
          <label class="mb3 ml3 txt-bla60 txt12 md:txt13 lg:txt13 lead16 font-b" for="password">Password</label>
        <div class="con">
          <input id="password" type="password" maxlength="40" placeholder="Password" class="con h48 f-width round-f bord bord-gr300 pdlr3 pbtb2" required="" name="password" value="">
          <button type="button" class="con1 bot1 rt1 tp1 z10 fx i-center round-f bg-wh pdlr3 txt-gr500">
          <img alt="eyeicon" loading="lazy" width="24" height="24" decoding="async" data-nimg="1" style="color:transparent" src="https://dev-wsp.orderific.com/eyeoff.svg">
          </button>
        </div>
        </div>
        <div id="rememberMe" class="fx w-fit c-pointer i-center gap2">
          <div class="fx i-center j-center round-md h28 w28 bg-bla10">
          </div>
          <p class="txt14 md:txt16 lg:txt16 lead24 track1 font-n">Remember me</p>
          </div>
          <button class="fx-inline i-center j-center round6 tran-cols pdlr8 h48 txt14 md:txt16 lg:txt16 lead24 track1 font-b bg-bla100 txt-wh100 f-width" type="submit">Sign In<!-- --> 
          </button>
        </form>

      </div>
    </body>
</html>
